<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="homework8.css">
</head>

<body>
    <nav>
        <div class="head_navigation">
            <a href="" class="Contact"> 01.Contact</a>
            <a href="" class="Emergency"> 02.Emergency Contact</a>
            <a href="" class="Workshop"> 03.Workshop Information</a>
        </div>
    </nav>

    <main>
        <div class="main_heading">
            <div class="logo">
                <img class="logo_img" src="https://pngicon.ru/file/uploads/cat_hungry.png" alt="logo">
            </div>
            <div class="form_name">
                <h1>Youth Leadership Summit <br> Registration Form </h1>
            </div>
        </div>
        <form action="">
            <div class="full_name">
                <label for="full name">Full Name</label>
                <br>
                <input type="text" placeholder="First">
                <input type="text" placeholder="Last">
            </div>
        </form>
        <form action="">
            <div class="date_of_birth">
                <label for="date of birth">Date of Birth</label>
                <br>
                <input type="date" placeholder="MM/DD/YYYY">
            </div>
        </form>
        <form action="">
            <div class="email">
                <label for="email">Email Address</label>
                <br>
                <input type="email">
            </div>
        </form>
        <form action="">
            <div class="phone">
                <label for="phone">Phone Number</label>
                <br>
                <input type="tel" placeholder="### ### ####">
            </div>
        </form>
        <form action="">
            <div class="degree">
                <label for="degree">School/College/Institution</label>
                <br>
                <input type="text" class="degree_imput">
            </div>
        </form>
        <form action="">
            <div class="year_or_grade">
                <label for="year_or_grade">Grade/Year</label>
                <br>
                <input type="number" min="1">
            </div>
        </form>

        <div class="button">
            <button class="button_self">Next Page</button>
        </div>
        </form>
    </main>

</body>

</html>
